<!DOCTYPE html>
<html lang="en">
<head>
  <title>Subscriptions Counter</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="modal-header">
    <h1 class="logo">
      <img src="img/icon_128.png" alt="Pewdiepie Brofist" title="Pewdiepie Brofist" class="logo-icon">
      Subscriptions Counter <span class="version">(1.3.2)</span>
    </h1>
  </div>
  <div class="modal-content">
    <a class="pewdiepie" href="https://www.youtube.com/user/PewDiePie" target="_blank">
      <figure>
          <img src="https://yt3.ggpht.com/a-/AN66SAztY6oYWZnS1Cae9o4_msEE1H83Tld5cFtl3Q=s33-mo-c-c0xffffffff-rj-k-no" alt="Pewdiepie Logo" title="PewDiePie Avatar" class="pewdiepie-logo">
          <figcaption>Pewdiepie</figcaption>
      </figure>
    </a>
    <p class="subs"><span class="subscriptions">Subscriptions:</span> <span class="pew-subs"></span></p>
    <p class="left">Left to <span class="subs-milestone"></span>: <span class="subs-left"></span></p>
    <p class="info">(update every about 10 seconds)</p>
  </div>
  <div class="modal-footer">
    <a class="infolink" href="https://chrome.google.com/webstore/detail/pewdiepie-vs-t-series/leliihmdckgmccamkmgkiikjecbedapi" target="_blank">Info</a>
  </div>
  <script src="config.js"></script>
  <script src="main.js"></script>
  <script src ="background.js"></script>
</body>
</html>
